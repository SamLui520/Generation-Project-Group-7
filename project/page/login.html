<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../resources/stylesheet/login_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>

<body>
    <div class="logo">
        <h1>APP LOGO</h1>
    </div>

    <div id="login-form">
        <h1>Log In</h1>
        <div>
            <form>
                <div class="contianer">
                    <label for="username"><i class="far fa-id-card"></i></label>
                    <input type="text" name="username" placeholder="Username / Email" required/>
                </div>
                <div class="contianer">
                    <label for="password"><i class="fas fa-unlock-alt"></i></label>
                    <input type="password" name="username" placeholder="password" required/>
                </div>
                <input class="submit-btn" type="submit" value="Log In" />
            </form>
        </div>
        <hr>
        <button>Sign Up</button>
    </div>




</body>

</html>
